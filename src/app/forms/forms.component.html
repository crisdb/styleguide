<div class="container">
  <h1>Form Elements</h1>
  <h4>Using Angular Material to style Form Elements
  </h4>

  <div class="flex-container" fxLayout="column">
    <mat-card class="child-1">

      <label id="example-radio-group-label">Choose a theme</label>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group">
        <mat-radio-button class="example-radio-button">Neutral
        </mat-radio-button>
        <mat-radio-button class="example-radio-button">TODO
        </mat-radio-button>
        <mat-radio-button class="example-radio-button">TODO
        </mat-radio-button>
      </mat-radio-group>
    </mat-card>
  </div>


  <div class="container">
    <mat-card>
      <h1>Angular Flex Grid</h1>
      <h4>Responsive Grid System
      </h4>

      <div class="parent flex-card-height" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

        <mat-card fxFlex="50%">
          <div class="left"
               *ngFor="let tile of tiles">
            {{tile.text}}
            <app-autocomplete *ngIf="tile.componentName === 'autocomplete'" class="spacing"></app-autocomplete>
          </div>
        </mat-card>

        <mat-card fxFlex="50%">
          <div class="right"
               *ngFor="let tile of tiles">
            {{tile.text}}
            <app-checkbox *ngIf="tile.componentName === 'checkbox'" class="spacing"></app-checkbox>
          </div>
        </mat-card>


        <div class="parent flex-card-height" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
          <mat-card fxFlex="50%">
            <div class="left"
                 *ngFor="let tile of tiles">
              {{tile.text}}
              <app-datepicker *ngIf="tile.componentName === 'datepicker'" class="spacing"></app-datepicker>
            </div>
          </mat-card>
          <mat-card fxFlex="50%">
            <div class="right"
                 *ngFor="let tile of tiles">
              {{tile.text}}
              <app-formfield *ngIf="tile.componentName === 'formfield'" class="spacing"></app-formfield>
            </div>
          </mat-card>
        </div>


      </div>


    </mat-card>
  </div>
</div>
