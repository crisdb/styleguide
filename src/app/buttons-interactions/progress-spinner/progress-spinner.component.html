<div class="box-title">Progress Spinner</div>
<br>

<section class="label">
  <label>Color:&nbsp;&nbsp;</label>
  <mat-radio-group [(ngModel)]="color">
    <mat-radio-button class="label" value="primary">
      Primary
    </mat-radio-button>
    <mat-radio-button class="label" value="accent">
      Accent
    </mat-radio-button>
    <mat-radio-button class="example-margin" value="warn">
      Warn
    </mat-radio-button>
  </mat-radio-group>
</section>
<br>
<section class="example-section">
  <label class="example-margin">Mode:&nbsp;&nbsp;</label>
  <mat-radio-group [(ngModel)]="mode">
    <mat-radio-button class="example-margin" value="determinate">
      Determinate
    </mat-radio-button>
    <mat-radio-button class="example-margin" value="indeterminate">
      Indeterminate
    </mat-radio-button>
  </mat-radio-group>
</section>
<br>
<section class="example-section" *ngIf="mode === 'determinate'">
  <label class="example-margin">Progress:</label>
  <mat-slider class="example-margin" [(ngModel)]="value"></mat-slider>
</section>
<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <mat-progress-spinner
      class="example-margin"
      [color]="color"
      [mode]="mode"
      [value]="value">
    </mat-progress-spinner>
  </mat-card-content>
</mat-card>
